<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Request Example</title>
</head>
<body>
    <h1>API Data Request</h1>
    <input type = "input" id = 'tas'></input>
    <button onclick = "pt()">Get Body API Return</button>
    <script>
    function pt(){
        var wd = document.getElementById('tas');
        fetch(wd)
          .then(response => {
            if (response.ok) {
              return response.json(); 
            }
            throw new Error('Network response was not ok.');
          })
          .then(data => {
            document.write('API Response Body:', JSON.stringify(data));
          })
          .catch(error => {
            document.write('Error fetching!');
          });
    }
    </script>
</body>
</html>
